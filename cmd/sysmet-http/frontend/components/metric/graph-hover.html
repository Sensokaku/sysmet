{{ define "graph-hover" }}
<div class="graph-hover">
	{{ if . }}
	<div class="graph-body">
		<div class="graph-text">
			<time datetime="{{ .Timestamp }}">
				{{ .Timestamp }} ({{ .RelativeTime }})
			</time>
			<div class="graph-table">
				{{ range $_, $i := .HoverRows }}
				<span class="line" style="color: {{ .Color }}">â€’</span>
				<span class="key">
					{{ .Name }}
				</span>
				<span class="value">
					{{ .Value }}
				</span>
				{{ end }}
			</div>
		</div>
	</div>
	{{ end }}
</div>
{{ end }}
